<!DOCTYPE html>
<html>
  <head>
    <title>A To-Do App</title>

    <link href="stylesheets/todo.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>To-Do List</h1>
      <p>A simple app that allows a user to input todo item</p>
    </header>

    <main>
      <section class="comment-input">
        <p style="margin-top: 15px;">
          Add Your to-do item: <br />
          <input type="text" /> <button>+</button>
        </p>
        <p style="margin-top:10px;">
          Retrieve to-do item:
          <input type="text" placeholder="Enter to-do" id="getOne" />
          <button style="font-size:18px;">&rarr;</button>
        </p>
        <p style="margin-top:15px;">
          Delete to-do item:
          <input type="text" placeholder="Enter to-do" id="deleteOne" />
          <button>-</button>
        </p>
        <p style="margin-top:15px;">
          Delete All:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button>*</button>
        </p>
      </section>

      <section class="comments">
        <p>List of to-do items</p>
      </section>

      <div id="outDiv" style="margin-top: 10px; border-top: thin solid;"></div>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/todo.js"></script>
  </body>
</html>
